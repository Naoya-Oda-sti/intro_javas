<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            name;
            birth;
            constructor(name, birth) {
                this.name = name;
                this.birth = birth;
            }
            getAge() {
                const now = new Date();
                let age = now.getFullYear() - this.birth.getFullYear();

                // 誕生日がまだか確認
                const thisBirth = new Date(
                    now.getFullYear(),
                    this.birth.getMonth(),
                    this.birth.getDate()
                );
                // まだなら-1
                if (now < thisBirth) {
                    age--;
                }

                return age;
            }
        }
        let taro = new Person("taro", new Date(1999, 3, 9));
        console.log(taro.birth);
        console.log(taro.getAge());

        let hana = new Person("hana", new Date(1999, 10, 3));
        console.log(hana.birth);
        console.log(hana.getAge());
    </script>
</body>

</html>
