<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>お住まい</dt>
        <dd>
            <select name="pref" id="pref">
                <option value="北海道">北海道</option>
                <option value="岩手">岩手</option>
                <option value="青森">青森</option>
            </select>
        </dd>

        <dt>ご意見</dt>
        <dd>
            <textarea name="message" cols="30" rows="3"></textarea>
        </dd>
        <dt>利用規約の確認</dt>
        <dd><label><input type="checkbox" value="agree" id="agree">同意する</label></dd>

        <dt>オプション</dt>
        <dd>
            <ul>
                <li><label><input type="radio" , name="option1" value="はい">
                        はい</label></li>
                <li><label><input type="radio" , name="option1" value="いいえ" checked>
                        いいえ</label></li>
            </ul>
        </dd>

        <dt>食べ物</dt>
        <dd>
            <ul>
                <li><label><input type="checkbox" name="food[]" value="寿司">寿司</label></li>
                <li><label><input type="checkbox" name="food[]" value="ピザ">ピザ</label></li>
                <li><label><input type="checkbox" name="food[]" value="ラーメン">ラーメン</label></li>
            </ul>
        </dd>
    </dl>
    <div>
        <button id="send">send</button>
    </div>
    <script>
        document.getElementById("send").addEventListener
            ("click", () => {
                const pref = document.getElementById("pref").value;
                console.log(pref);
                const message = document.querySelector('textarea[name="message"]').value;
                console.log(message);

                const agree = document.getElementById("agree").checked;
                if (!agree) {
                    console.log("同意せよ");
                }

                const option1 = document.querySelector
                    ('input[name="option1"]:checked').value;
                console.log(option1);

                const foods = document.querySelectorAll('input[name="food[]"]:checked');
                foods.forEach((food) => {
                    console.log(food.value);
                });
            });
    </script>
</body>

</html>
