<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        const calcInTax = (price) => {
            return Math.round(price * 1.1);;
        }

        const price = 1000;
        document.write(calcInTax(price));
    </script>
