<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字カウンター</title>
</head>
<style>
    p {
        /* 水平方向の中央揃え */
        text-align: center;
    }

    .container {
        height: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: flex-start;
    }
</style>


<body>
    <dl>
        <p>
            <font size="6"><span id="answer">?</span>文字</font>
        </p>
        <dd>
            <div class="container">
                <textarea name="message" cols="150" rows="25" style="font-size: 24px"></textarea>
            </div>
        </dd>
    </dl>

    <script>
        window.setInterval(count, 1500);
        function count() {
            const message = document.querySelector('textarea[name="message"]').value;
            document.getElementById("answer").textContent = message.length;
        }

    </script>
</body>

</html>
