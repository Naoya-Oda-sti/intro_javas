<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" id="price"> × 1.1 =
            <span id="answer">?</span>
    </div>
    <div style="margin-top: 1em;">
            <button id="calc">計算</button>
    </div>
    <script>
        document.getElementById("calc").addEventListener
        ("click",()=>{
            const price = Number(document.getElementById("price").value);
            document.getElementById("answer").textContent = Math.round(price * 1.1);
        });
    </script>
</body>
</html>
